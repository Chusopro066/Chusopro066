<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up con iframe</title>
    <meta name="robots" content="noindex, nofollow">
</head>
<body dir="ltr">
  <div id="buttonContainer" style="display: block;">
    <button class="c-button">OLD VERSION</button>
  </div>

  <script>
    var gameUrls = [
      "https://one-opensocial.googleusercontent.com/gadgets/ifr?url=https://classroomus.b-cdn.net/1/one.xml&container=ig"
    ];

    function openGameWindow(gameNumber) {
      return function() {
        var win;
        if (win) {
          win.focus();
        } else {
          win = window.open();
          win.document.body.style.margin = '0';
          win.document.body.style.height = '100vh';
          var iframe = win.document.createElement('iframe');
          iframe.style.border = 'none';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.margin = '0';
          iframe.src = gameUrls[gameNumber - 1]; 
          win.document.body.appendChild(iframe);

          var interval = setInterval(function() {
            if (win.closed) {
              clearInterval(interval);
              win = undefined;
            }
          }, 500);
        }
      };
    }

    setTimeout(function() {
      document.getElementById("buttonContainer").style.display = "block";
    }, 3000);

    document.querySelectorAll('.c-button').forEach(function(button, index) {
      button.onclick = openGameWindow(index + 1);
    });
  </script>

  <script>gadgets.util.runOnLoadHandlers();</script>
  <script>window.google.csi.tickDl();</script>
</body>
</html>
