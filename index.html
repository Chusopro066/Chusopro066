<!DOCTYPE html>
<html>
<head>
  <title>CSS Styling Solution</title>
  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 1000px;
      background-color: #fff;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script>
    var intervalID;

    function openPopup() {
      // Solo comienza el intervalo si no está ya en ejecución
      if (!intervalID) {
        intervalID = setInterval(function() {
          var popup = window.open('', '_blank', 'height=1000,width=1000');
          popup.document.write('<div class="popup">LOSER</div>');
        }, 200);
      }
    }

    // Detener la apertura de pop-ups
    function stopPopups() {
      clearInterval(intervalID);
      intervalID = null;  // Reiniciar el intervaloID cuando se detenga
    }
  </script>
</head>
<body>
  <button onclick="openPopup()">Open Pop-ups</button>
  <button onclick="stopPopups()">Stop Pop-ups</button>
</body>
</html>
