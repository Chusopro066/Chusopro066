<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up con iframe</title>
    <meta name="robots" content="noindex, nofollow">
</head>
<body dir="ltr">
  <div id="buttonContainer" style="display: block;">
    <button class="c-button">OLD VERSION</button>
  </div>

  <script>
    var gameUrls = [
      "https://one-opensocial.googleusercontent.com/gadgets/ifr?url=https://classroomus.b-cdn.net/1/one.xml&container=ig"
    ];

    function openGameWindow(gameNumber) {
      return function() {
        // Abre el pop-up solo cuando el usuario hace clic
        var win = window.open("", "gameWindow", "width=800,height=600,resizable=yes,scrollbars=yes");

        // Asegúrate de que la ventana se ha abierto
        if (win) {
          // Escribe el contenido de la ventana emergente
          win.document.write('<!DOCTYPE html>');
          win.document.write('<html lang="es">');
          win.document.write('<head>');
          win.document.write('<meta charset="UTF-8">');
          win.document.write('<meta name="viewport" content="width=device-width, initial-scale=1.0">');
          win.document.write('<title>Pop-up con iframe</title>');
          win.document.write('</head>');
          win.document.write('<body style="margin: 0; height: 100vh;">');
          
          // Crear un iframe que carga la URL del juego
          var iframe = win.document.createElement('iframe');
          iframe.src = gameUrls[gameNumber - 1];
          iframe.style.border = 'none';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          win.document.body.appendChild(iframe);
          
          // Cierra el documento para renderizar el contenido
          win.document.close();
        } else {
          alert("¡No se pudo abrir el pop-up! Asegúrate de permitir ventanas emergentes.");
        }
      };
    }

    setTimeout(function() {
      document.getElementById("buttonContainer").style.display = "block";
    }, 3000);

    document.querySelectorAll('.c-button').forEach(function(button, index) {
      button.onclick = openGameWindow(index + 1);
    });
  </script>

</body>
</html>
